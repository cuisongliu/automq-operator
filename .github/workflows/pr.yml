name: 🏷️ Go for PR

on:
  pull_request:
    branches: [ main ]

jobs:
  job0:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up Go
        uses: actions/setup-go@master
        with:
          go-version: 1.20.x

      - name: build
        run: |
          make build
      - name: build
        run: |
          make docker-build
