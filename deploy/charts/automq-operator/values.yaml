# Default values for automq-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

#replace_by_makefile
image: ghcr.io/cuisongliu/automq-operator:v0.2.0

nameOverride: ""
fullnameOverride: "automq-operator"

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true

webhook:
  enabled: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - "ALL"

metrics: true

resources:
  limits:
    cpu: "1"
    memory: 1500Mi
  requests:
    cpu: 10m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}

args:
  burst: 100
  concurrent: 5
  qps: 10
  leader: true
  maxDelay: 16m40s
  minDelay: 5ms
  mountTZ: false
